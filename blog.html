---
layout: default
title: Blog
permalink: /blog/
---

<section class="section">
  <div class="container">
    <h1 class="heading-2 mb-8">Blog</h1>

    <div class="post-list">
      {% for post in site.posts %}
      <article class="post-item mb-8">
        <p class="text-secondary text-sm">{{ post.date | date: "%B %-d, %Y" }}</p>
        <h2 class="heading-4 mb-2">
          <a href="{{ post.url }}" class="link">{{ post.title }}</a>
        </h2>
        {% if post.excerpt %}
        <p class="text-secondary">{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
        {% endif %}
      </article>
      {% endfor %}
    </div>
  </div>
</section>
