youtube_video_id: "yMpYiRUlIrI"

# Actions (for hero section)
actions:
  launch:
    label: "Launch"
    text: "Join thousands of communities already building on Common Ground."
    button: "Launch App"
  contribute:
    label: "Contribute"
    text: "Join the open-source community. Report bugs, suggest features, or submit code."
    button: "View GitHub"
  fork:
    label: "Fork"
    text: "Self-host your own instance. Full control, your infrastructure, your rules."
    button: "Fork Repo"
  govern:
    label: "Govern"
    text: "Shape the future of Common Ground. Vote on proposals and help steer the project."
    button: "Go to Snapshot"

# SEO settings
logo: /assets/images/social-card.png
twitter:
  username: CommonGround_cg
  card: summary_large_image

# Build settings
markdown: kramdown
kramdown:
  header_offset: 1
permalink: pretty
theme: null
remote_theme: null
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Default layouts
defaults:
  - scope:
      path: "assets/js"
    values:
      layout: null
      content_type: application/javascript
  - scope:
      path: ""
    values:
      image: /assets/images/social-card.png

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git/
  - README.md
  - _config.development.yml
  - CNAME
  - .cursorrules
  - "*.log"

# Environment-specific settings
production: true
compress_html: true
sass:
  style: compressed

# Include JS files
include:
  - assets/js/*.js
