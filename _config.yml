# Site Identity
title: "Common Ground"
description: "The free open-source alternative to Discord."
url: "https://dao.cg"
baseurl: ""

# Links
app_url: "https://app.cg"
community_url: "https://app.cg/c/commonground"
github_url: "https://github.com/Common-Ground-DAO"
docs_url: "https://github.com/Common-Ground-DAO/Common-Ground-DAO.github.io/wiki"
governance_url: "https://snapshot.org/#/cgdao.eth"
twitter_url: "https://twitter.com/CommonGround_cg"
email: "ola@dao.cg"

# SEO settings
logo: /assets/images/social-card.png
twitter:
  username: CommonGround_cg
  card: summary_large_image

# Build settings
markdown: kramdown
kramdown:
  header_offset: 1
permalink: pretty
theme: null
remote_theme: null
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Default layouts
defaults:
  - scope:
      path: "assets/js"
    values:
      layout: null
      content_type: application/javascript
  - scope:
      path: ""
    values:
      image: /assets/images/social-card.png

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git/
  - README.md
  - _config.development.yml
  - CNAME
  - .cursorrules
  - "*.log"

# Environment-specific settings
production: true
compress_html: true
sass:
  style: compressed

# Include JS files
include:
  - assets/js/*.js
