url: "https://commonground.box"
baseurl: ""

# Links
app_url: "https://app.cg"
community_url: "https://app.cg/c/commonground"
github_url: "https://github.com/Common-Ground-DAO"
repo_url: "https://github.com/Common-Ground-DAO/commonground"
docs_url: "https://github.com/Common-Ground-DAO/Common-Ground-DAO.github.io/wiki"
governance_url: "https://snapshot.org/#/cgdao.eth"
twitter_url: "https://twitter.com/CommonGround_cg"
email: "ola@dao.cg"
fork_url: "https://github.com/Common-Ground-DAO/commonground/fork"
